<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div id="page">
        <aside id="main-sidebar" class="active">
            <div class="logo-container">
                <a href="/">
                    <img class="logo" src="/images/texter-logo.svg" alt="Texter logo">
                </a>
                <span class="app-name">Texter</span>
            </div>
            <div class="sidebar-content">
                <div class="title-bar">
                    <span class="title">Chats</span>
                    <button class="add-chat">+</button>
                </div>

                <ul class="chat-list">
                    <li class="chat">
                        <div class="chat-profile">J</div>
                        <div class="chat-name">John Doe (You)</div>
                        <span class="chat-status"></span>
                    </li>
                    <li class="chat">
                        <div class="chat-profile">S</div>
                        <div class="chat-name">Satoshi Nakamoto</div>
                        <span class="chat-status"></span>
                    </li>
                    <li class="chat">
                        <div class="chat-profile">J</div>
                        <div class="chat-name">Jane Doe</div>
                    </li>
                    <li class="chat">
                        <div class="chat-profile">C</div>
                        <div class="chat-name">Crazy Fox</div>
                    </li>
                    <li class="chat">
                        <div class="chat-profile">A</div>
                        <div class="chat-name">Alpha</div>
                    </li>
                    <li class="chat">
                        <div class="chat-profile">M</div>
                        <div class="chat-name">Make Shift</div>
                    </li>
                </ul>
            </div>
        </aside>
        <main id="main-content">main</main> 
    </div>  
</body>
</html>
